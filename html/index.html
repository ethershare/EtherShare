<script>

var EtherShare;

function clickReply(ShareID) {
  if(openaction.length!=0 && ShareID==openaction[0] && ReplyID==0 && openaction[2]=="reply")
    return cancel();
  cancel();
  var replyform = '<div class="replyForm"><table width="600px"><tr height="40px"><td align=left valign=top width="100px">Nickname</td><td align=left valign=top><input id="Nickname" type="text" class="shareInput oneLine" /></td></tr><tr height="100px"><td align=left valign=top>Content</td><td align=left valign=top><textarea id="Content" rows="5" class="shareInput"></textarea></td></tr><tr height="40px"><td align=left valign=top>Account</td><td align=left valign=top>              <select class="shareInput oneLine" id="Account">                <option value=null>No accounts found. Please connect to MetaMask or Mist.</option>              </select>            </td>          </tr>          <tr height="40px">             <td align=left valign=top></td>            <td align=left valign=top>              <input type="checkbox" id="AllowUpdated" class="shareCheck" />Allow yourself to update it</td></tr><tr><td></td><td align=left valign=top><button class="submit" onclick="reply('+ShareID+')">Reply '+ShareID+'</button><button class="submit" onclick="cancel()">Cancel</button></td></tr></table></div>';

	web3.eth.getAccounts(function (err, data){
		document.getElementById('Account').innerHTML = acc2html(data);
	});

  document.getElementById('ActionTo'+ShareID+'-0').innerHTML=replyform;
  openaction = [ShareID,0,"reply"];
}

function clickLike(ShareID, ReplyID) {
  if(openaction.length!=0 && ShareID==openaction[0] && ReplyID==openaction[1] && openaction[2]=="like")
    return cancel();
  cancel();
  var likeform = '<div class="replyForm"><table width="600px"><tr height="40px"><td align=left valign=top>Account</td><td align=left valign=top>              <select class="shareInput oneLine" id="Account">                <option value=null>No accounts found. Please connect to MetaMask or Mist.</option>              </select>            </td>          </tr>          <tr><td></td><td align=left valign=top><button class="submit" onclick="like('+ShareID+','+ReplyID+')">Like '+ShareID+','+ReplyID+'</button><button class="submit" onclick="cancel()">Cancel</button></td></tr></table></div>';

  web3.eth.getAccounts(function (err, data){
    document.getElementById('Account').innerHTML = acc2html(data);
  });

  document.getElementById('ActionTo'+ShareID+'-'+ReplyID).innerHTML=likeform;
  openaction = [ShareID,ReplyID,"like"];
}

function clickReward(ShareID, ReplyID) {
  if(openaction.length!=0 && ShareID==openaction[0] && ReplyID==openaction[1] && openaction[2]=="reward")
    return cancel();
  cancel();
  var rewardform = '<div class="replyForm"><table width="600px"><tr height="40px"><td align=left valign=top width="100px">Value (ETH)</td><td align=left valign=top><input id="Value" type="text" class="shareInput oneLine" /></td></tr><tr height="40px"><td align=left valign=top>Account</td><td align=left valign=top>              <select class="shareInput oneLine" id="Account">                <option value=null>No accounts found. Please connect to MetaMask or Mist.</option>              </select>            </td>          </tr>          <tr><td></td><td align=left valign=top><button class="submit" onclick="reward('+ShareID+','+ReplyID+')">Reward '+ShareID+','+ReplyID+'</button><button class="submit" onclick="cancel()">Cancel</button></td></tr></table></div>';

  web3.eth.getAccounts(function (err, data){
    document.getElementById('Account').innerHTML = acc2html(data);
  });

  document.getElementById('ActionTo'+ShareID+'-'+ReplyID).innerHTML=rewardform;
  openaction = [ShareID,ReplyID,"reward"];
}

var openaction = [];
function cancel() {
  if (openaction.length!=0) {
    document.getElementById('ActionTo'+openaction[0]+'-'+openaction[1]).innerHTML="";
    openaction = [];
  }
}

function acc2html(data) {
	if (data.length==0) {
	  return '<option value=null>No accounts found. Please connect to MetaMask or Mist.</option>'
	}
	else {
	  var str = '';
	  for (i in data)
	    str += '<option value ="'+data[i]+'">'+data[i]+'</option>';
	  return str;
	}
}

function reply(ShareID){
  var nickname = document.getElementById("Nickname").value;
  var AllowUpdated = document.getElementById("AllowUpdated").checked;
  var content = document.getElementById("Content").value;
  var account = document.getElementById("Account").value;
  console.log(nickname, AllowUpdated, content, {from:account});
  EtherShare.ReplyShare.sendTransaction(ShareID, nickname, AllowUpdated, content, {from:account}, function(error,data){
    //
  });
}

function like(ShareID, ReplyID) {
  var account = document.getElementById("Account").value;
  EtherShareLike.like.sendTransaction(ShareID,ReplyID,{}, function(error,data){
    //
  });
}

function reward(ShareID, ReplyID) {
  var value = document.getElementById("Value").value;
  var account = document.getElementById("Account").value;
  var towei = web3.toWei(value, 'ether');
  console.log(towei);
  EtherShareReward.Reward.sendTransaction(ShareID,ReplyID,{value:towei,from:account}, function(error,data){
    //
  });
}

function timestampToTime(timestamp) {
  var date = new Date(timestamp * 1000);
  Y = date.getFullYear() + '-';
  M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
  D = date.getDate() + ' ';
  h = date.getHours() + ':';
  m = date.getMinutes() + ':';
  s = date.getSeconds();
  return Y+M+D+h+m+s;
}



function Share2html(data, ShareID, reward, like) {
  var str = '<div class="oneShare">';
  str += '<b title="'+data[0].toString()+'">'+data[1]+'</b><br>';
  str += data[4].replace(/\n/g, '<br>')+'<br>';

  str += '<div style="width:800px">';
  str +=  '<div style="display:inline;" >'+timestampToTime(data[2].c[0])+'</div>';
  str +=  '<div onclick="clickReward('+ShareID+','+0+')" class="action">Reward: '+reward+' ETH</div>';
  str +=  '<div onclick="clickLike('+ShareID+','+0+')" class="action">Like: '+like+'</div>';
  str +=  '<div onclick="clickReply('+ShareID+')" class="action">Reply</div>';
  str += '</div>';

  str += '<div id="ActionTo'+ShareID+'-0"></div>';
  str += '<div id="ReplyOf'+ShareID+'"></div>'+'</div>';
  return str;
}
function Reply2html(data,ShareID, ReplyID, reward, like) {
  var str = '<div class="oneReply">'; 
  str += '#'+ReplyID+"&nbsp;"+data[1]+'<br>';
  str += data[4].replace(/\n/g, '<br>');

  str += '<div style="width:800px">';
  str += '<div style="display:inline;" >'+timestampToTime(data[2].c[0])+'</div>';
  str += '<div onclick="clickReward('+ShareID+','+ReplyID+')" class="action">Reward: '+reward+' ETH</div>';
  str += '<div onclick="clickLike('+ShareID+','+ReplyID+')" class="action">Like: '+like+'</div>';
  str += '</div>';

  str += '<div id="ActionTo'+ShareID+'-'+ReplyID+'"></div>';

  str += '</div>'
  return str;
}

function readShare(ShareID, ReplyID,  length) {
  console.log("readingShare",ShareID,ReplyID);
	EtherShare.allShare.call(ShareID,ReplyID,function(error,data){
	  if (error) {
	    //no reply, next share
	    if(length>1)
	      readShare(ShareID-1, 0, length-1);
	  }
	  else {
      var oneShare = data;

      console.log("readingLike",ShareID,ReplyID);
      EtherShareLike.allLike.call(ShareID,ReplyID,function(error,data){
        var like = data.c[0];

        console.log("readingReward",ShareID,ReplyID);
        EtherShareReward.getSum.call(ShareID,ReplyID,function(error,data){
          console.log(ShareID,ReplyID,data);
          var reward = web3.fromWei(data, 'ether').toString();

          if (ReplyID==0)
            document.getElementById('container').innerHTML += Share2html(oneShare, ShareID, reward, like);
          else
            document.getElementById('ReplyOf'+ShareID).innerHTML += Reply2html(oneShare, ShareID, ReplyID, reward, like);

          readShare(ShareID, ReplyID+1, length);
        });

      });
	  }
	});
}

function startApp(){

  EtherShare = web3.eth.contract([{"constant":true,"inputs":[],"name":"count","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"ShareID","type":"uint256"},{"name":"ReplyID","type":"uint256"},{"name":"content","type":"string"}],"name":"Update","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"ShareID","type":"uint256"},{"name":"nickname","type":"string"},{"name":"AllowUpdated","type":"bool"},{"name":"content","type":"string"}],"name":"ReplyShare","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[{"name":"","type":"uint256"},{"name":"","type":"uint256"}],"name":"allShare","outputs":[{"name":"sender","type":"address"},{"name":"nickname","type":"string"},{"name":"timestamp","type":"uint256"},{"name":"AllowUpdated","type":"bool"},{"name":"content","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[{"name":"","type":"uint256"}],"name":"link","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"nickname","type":"string"},{"name":"AllowUpdated","type":"bool"},{"name":"content","type":"string"}],"name":"NewShare","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"inputs":[],"payable":false,"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":false,"name":"ShareID","type":"uint256"},{"indexed":false,"name":"ReplyID","type":"uint256"}],"name":"EVENT","type":"event"}]).at("0xc86bdf9661c62646194ef29b1b8f5fe226e8c97e");

  EtherShareLike = web3.eth.contract([{"constant":true,"inputs":[],"name":"link","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"ShareID","type":"uint256"},{"name":"ReplyID","type":"uint256"}],"name":"like","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[{"name":"","type":"uint256"},{"name":"","type":"uint256"}],"name":"allLike","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"}]).at("0x43820f75f021c34ce13ded1595633ed39b79ab47");

  EtherShareReward = web3.eth.contract([{"constant":false,"inputs":[{"name":"ShareID","type":"uint256"},{"name":"ReplyID","type":"uint256"}],"name":"Reward","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":true,"inputs":[{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"}],"name":"allRewards","outputs":[{"name":"from","type":"address"},{"name":"value","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[{"name":"ShareID","type":"uint256"},{"name":"ReplyID","type":"uint256"}],"name":"getSum","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"}]).at("0x28daa51dc3d80a951af9c451d174f0c7156c6876");

  EtherShare.count.call(function(error,data){
    cnt = data.c[0];
    console.log(cnt);
    readShare(cnt-1,0,cnt);
  });

}

    startApp();

</script>
